<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles/quiz.css">

    <title>Quiz</title>
</head>

<body>

    <!-- <div id="top-spacer"></div> -->
    <!-- <div id="tri" onclick="sl3()" onCopy="sl1()">Texsat</div> -->

    <div id="top-container">

        <div id="header">
            <div id="header-text" onclick="questionableChoice()">
                <span id="header-text-1">Quiz</span>
                <span id="header-text-2">Hub</span>
            </div>
        </div>

        <div id="main-container">

            <div id="form-custom">

                <div id="question-id">
                    #<span id="question-id-id"></span>
                </div>

                <div id="question-title"></div>

                <div id="option-body">

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt"/>
                            <span class="opt-text" >1</span>
                        </label>
                    </div>

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt" />
                            <span class="opt-text" >2</span>
                        </label>
                    </div>

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt" />
                            <span class="opt-text" >3</span>
                        </label>
                    </div>

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt" />
                            <span class="opt-text" >4</span>
                        </label>
                    </div>

                </div>

            </div>

            <div id="checkAnswer">
                <button onclick="checkAnswer()" id="checkAnswer-btn">Check</button>
                <span id="answer">Not Checed</span>
            </div>

        </div>


        <div>
            <button onclick="reloadQuestion()" style="padding: 5rem;user-select: none;">Updata</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="../static/js/quiz.js"></script>
    <!-- <script src="../static/js/da_new_quiz.js"></script> -->

</body>

</html>
