<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles/quiz.css">

    <title>Quiz</title>
</head>

<body>

      <div id="ScoreBoard">
        <p id="ScoreText">Score:</p><p id="Score"></p>
      </div>
  
        <div id="header">
            <div id="header-text" onclick="window.location.href = '/'">
                <span id="header-text-1">Quiz</span>
                <span id="header-text-2">Hub</span>
            </div>
        </div>

      
        <div id="main-container">

            <div id="form-custom">

                <div id="question-id">
                    #<span id="question-id-id"></span>
                </div>

                <div id="question-title"></div>

                <div id="option-body">

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt"/>
                            <span class="opt-text" >1</span>
                        </label>
                    </div>

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt" />
                            <span class="opt-text" >2</span>
                        </label>
                    </div>

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt" />
                            <span class="opt-text" >3</span>
                        </label>
                    </div>

                    <div class="opt-group">
                        <label class="opt">
                            <input type="radio" name="opts" class="opt-opt" />
                            <span class="opt-text" >4</span>
                        </label>
                    </div>

                </div>

            </div>

            <div id="checkAnswer">
                <button onclick="checkAnswer()" id="checkAnswer-btn">Check</button>
                <span id="answer">Not Answered</span>
            </div>

        </div>


        <div id="update">
          <button onclick="reloadQuestion();resetQuestion()" id="update-btn">Next</button>
        </div>

        <div id="output"></div>
  

    <script src="../static/js/quiz.js"></script>
    <!-- <script src="../static/js/da_new_quiz.js"></script> -->

</body>

</html>
